<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box, .editor-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
    }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div class="login-box" id="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red; display:none;">Invalid login</p>
  </div>

  <!-- Editor Page -->
  <div class="editor-box" id="editor-box" style="display:none;">
    <h2>Editor</h2>
    <textarea id="editor"></textarea><br>
    <button onclick="save()">Save</button>
    <p id="saved" style="color:green; display:none;">Saved!</p>
  </div>

  <script>
    // Set your login credentials here
    const validUsername = "admin";
    const validPassword = "1234";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === validUsername && pass === validPassword) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("editor-box").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function save() {
      const text = document.getElementById("editor").value;
      console.log("Saved content:", text);
      document.getElementById("saved").style.display = "block";
      setTimeout(() => {
        document.getElementById("saved").style.display = "none";
      }, 2000);
    }
  </script>

</body>
</html>
